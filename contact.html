<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo 01.svg" alt="Logo" />
          <h2>Start</h2>
        </div>
        <ul>
          <li>
            <a href="./index.html"> Home </a>
          </li>
          <li>
            <a href="./portfolio.html"> Portfolio </a>
          </li>
          <li>
            <a href="./services.html"> Services </a>
          </li>
          <li>
            <a href="./contact.html"> Contact </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <h2>Contact Us</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      <div class="contact-form">
        <div class="form-item">
          <label for="name"> Name </label>
          <input type="text" id="name" placeholder="Your Name" />
        </div>
        <div class="form-item">
          <label for="email"> Email </label>
          <input type="email" id="email" placeholder="Your Email" />
        </div>
        <div class="form-item">
          <label for="message"> Message </label>
          <textarea id="message" placeholder="Your Message" rows="5"></textarea>
        </div>
      </div>
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345090033!2d144.95373531531688!3d-37.816279279751824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5775e29252a2e0!2sOmaha%2C%20NE%2C%20USA!5e0!3m2!1sen!2sin!4v1614310141632!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <button>Submit</button>
    </section>
    <footer>
      <div class="social-links">
        <a href="#">
          <img src="images/facebook.svg" alt="Icon" />
        </a>
        <a href="#">
          <img src="images/instagram.svg" alt="Icon" />
        </a>
        <a href="#">
          <img src="images/twitter.svg" alt="Icon" />
        </a>
        <a href="#">
          <img src="images/pinterest.svg" alt="Icon" />
        </a>
        <a href="#">
          <img src="images/tik-tok.svg" alt="Icon" />
        </a>
        <a href="#">
          <img src="images/whatsapp.svg" alt="Icon" />
        </a>
        <a href="#">
          <img src="images/youtube.svg" alt="Icon" />
        </a>
      </div>
      <p>&copy; Start, 2022. All rights reserved.</p>
    </footer>
  </body>
</html>
